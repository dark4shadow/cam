<!DOCTYPE html>
<html>
<head>
  <title>Live Stream</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    video {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp;
      tg.expand(); // Expand the web app to full height
      tg.ready(); // Notify Telegram that the Web App is ready

      document.getElementById('cameraFeed').onerror = function() {
        this.onerror = null;
        this.src = 'path/to/fallback-image.jpg';
        alert('Camera feed unavailable');
      };
    });
  </script>
</head>
<body>
  <img id="cameraFeed" style="display: block; margin: auto; max-width: 100%; height: auto;" 
       src="http://24.134.3.9/axis-cgi/mjpg/video.cgi">
</body>
</html>
